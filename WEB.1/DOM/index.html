<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test(){
            var x = 1
            var mioelemento = document.getElementById("paperino")
            if(x<10) {
                // recupera l'elemento
               mioelemento.innerHTML ="x è minore di 10";
               mioelemento.style.color = "red";
            }else{
                
                mioelemento.innerHTML = "X è maggiore di 10";
                mioelemento.style.color = "yellow";
        }
    }
    </script>
</head>
<body>
    <h1 onclick="document.body.style.backgroundColor = 'red'">Titolo della pagina</h1>
    <!--DOM(non è javascript) : document...-->
    <!--1- gestione eventi: tastiera e mouse
    htm mi mette a disposizione "EVENTI"
    2 - tramite javascript
     document: 3 cose.... individuare l'elemento (TAG), gestire attributo,l'elemento e lo stile
     -->

     <h1 id="paperino">Scritta personalizzata</h1>
     <h2 onclick="test()">clicca qui per cambiare contenuto</h2>

</body>
</html>
