<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Primo esercizio Javascript</h1>
        <p id="numero1">

        </p>
        <p id="numero2"></p>
    </div>
    <script>
        let numero = 100
        document.getElementById("numero1").innerHTML = "Valore inziale: " + numero
        numero = 70
        document.getElementById("numero2").innerHTML = "Valore finale: " + numero
    </script>
</body>
</html>
